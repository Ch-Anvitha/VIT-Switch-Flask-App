{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center" style="background-color:#03045e">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Admin Access</h2>
      <p class="text-gray-600">Enter admin password to continue</p>
    </div>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="admin_password" class="block text-sm font-medium text-gray-700 mb-1">
          Admin Password
        </label>
        <input type="password"
               id="admin_password"
               name="admin_password"
               required
               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Access Admin Dashboard
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline text-sm">
        ‚Üê Back to Home
      </a>
    </div>
  </div>
</div>
{% endblock %}
