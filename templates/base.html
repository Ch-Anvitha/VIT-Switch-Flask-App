<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIT Switch</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script>
    // Suppress Tailwind CDN production warning - must be before Tailwind loads
    const originalWarn = console.warn;
    console.warn = function(...args) {
      const message = args[0] ? args[0].toString() : '';
      if (message.includes('cdn.tailwindcss.com') || message.includes('should not be used in production')) {
        return; // Suppress Tailwind CDN warnings
      }
      originalWarn.apply(console, args);
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  {% block content %}{% endblock %}
</body>
</html>
